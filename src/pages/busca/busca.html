<ion-content id="search">
    <div class="modal-content">
        <div class="modal-header">
            <a href="#" class="close closeModal" data-dismiss="modal" aria-hidden="true" (click)="voltar()">&times;</a>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-12">

                    <form role="form" class="form-inline formulario">
                        <div class="row">
                            <div class="form-group col-xs-12  has-feedback">
                                <div class="input-group">
                                    <input type="text" class="form-control" #busca placeholder="Buscar por algo?">
                                    <span class="input-group-btn">
                                        <button class="btn btn-search" type="button" (click)="buscar(busca.value)">
                                            <span class="sprites-search-mobile-icon"></span>
                                        </button>
                                      </span>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
