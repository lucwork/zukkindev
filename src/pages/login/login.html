<ion-content id="login">
  <div class="modal-content">
  <div class="modal-header">
    <a href="#" class="close closeModal" data-dismiss="modal" aria-hidden="true" (click)="home()">&times;</a>
    <h4 class="modal-title" id="">FaÃ§a seu login ou cadastre-se</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12">

        <form role="form" class="form-inline formulario" [formGroup]="loginForm" (ngSubmit)="login($event)">
          <div class="row">
            <div class="form-group col-xs-12">
              <label for="">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" formControlName="_username" [(ngModel)]="username">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-xs-8 has-success has-feedback">
              <label for="">Senha</label>
              <input type="password" class="form-control error-input" id="senha" placeholder="********" formControlName="_password">
            </div>
            <div class="form-group col-xs-4">
                <label for=""></label>
              <button class="btn btn-blue--confirm"  type="submit">Entrar</button>
              <span class="pull-right lost-senha" (click)="redefinirSenha(loginForm._username)">Esqueci minha senha</span>
            </div>
          </div>

        </form>

          <ion-row>
            <div class="col-xs-12">
              <button class="btn btn-blue--confirm" (click)="loginFacebook()">
                <span class="sprites-facebook-icon"></span>
                Entrar com o Facebook
              </button>
            </div>
          </ion-row>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-xs-12">
        <p class="text-left">
          <button class="btn btn-transparent" (click)="cadastrar()">
            Clique aqui para se cadastrar!
          </button>
        </p>
      </div>
    </div>
  </div>
</div>    
</ion-content>
