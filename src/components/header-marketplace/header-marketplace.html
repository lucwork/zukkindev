<div class="row">
    <div class="col-xs-2" (click)="openMenu()">
        <nav id="navside">
            <a id="open" class="sprites-menu-hamburguer">Open</a>
        </nav>
    </div>

  <div class="col-xs-4">
      <a href="#" class="sprites-zukkin-logo-mobile" (click)="paginaHome()"></a>
  </div>

    <div class="col-xs-2">
        <a class="sprites-user-icon" (click)="paginaCadastro()" *ngIf="!configuracao.usuario.token"></a>
    </div>
    <div class="col-xs-2">
        <a class="sprites-list" (click)="paginaLista()"></a>
    </div>
    <div class="col-xs-2" (click)="paginaCarrinho()">
        <a class="sprites-cart-icon"></a>
        <div class="carret-cart">
            <span>{{configuracao.lista.produtosDisponiveisNoMercado ? configuracao.lista.produtosDisponiveisNoMercado.length : 0}}</span>
        </div>
    </div>
</div>
